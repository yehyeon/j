<!DOCTYPE html>
<html>  //c9에서만 열림
<head>
	<meta charset="utf-8"/>
	<title>Daum 지도 시작하기</title>
</head>
<body>
    <button onclick="maps(37.5765892,126.99089730000003,'우리집')">우리집</button>
    <button onclick="maps(36.5765892,126.99089730000003,'아빠집')">아빠집</button>
    <button onclick="maps(33.5765892,126.99089730000003,'엄마집')">엄마집</button>

	<div id="map" style="width:100%;height:400px;"></div>

	<script type="text/javascript" src="//apis.daum.net/maps/maps3.js?apikey=49f6e187489c69b4639205dadd2a3ee6"></script>
	<script>

	   maps(37.5765892,126.99089730000003,'우리집')

	    function maps(x,y,title){


		var container = document.getElementById('map');
		var options = {
			center: new daum.maps.LatLng(x,y),
			level: 2
		};

		var map = new daum.maps.Map(container, options);

		// 일반 지도와 스카이뷰로 지도 타입을 전환할 수 있는 지도타입 컨트롤을 생성합니다
        var mapTypeControl = new daum.maps.MapTypeControl();

        // 지도에 컨트롤을 추가해야 지도위에 표시됩니다
        // daum.maps.ControlPosition은 컨트롤이 표시될 위치를 정의하는데 TOPRIGHT는 오른쪽 위를 의미합니다
        map.addControl(mapTypeControl, daum.maps.ControlPosition.TOPRIGHT);

        // 지도 확대 축소를 제어할 수 있는  줌 컨트롤을 생성합니다
        var zoomControl = new daum.maps.ZoomControl();
        map.addControl(zoomControl, daum.maps.ControlPosition.RIGHT);

        // 마커가 표시될 위치입니다
        var markerPosition  = new daum.maps.LatLng(x,y);

        // 마커를 생성합니다
        var marker = new daum.maps.Marker({
            position: markerPosition
        });

        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);


        var iwContent = '<div style="padding:5px;">'+title+' <br><a href="http://map.daum.net/link/map/Hello World!,33.450701,126.570667" style="color:blue" target="_blank">큰지도보기</a> <a href="http://map.daum.net/link/to/Hello World!,33.450701,126.570667" style="color:blue" target="_blank">길찾기</a></div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
            iwPosition = new daum.maps.LatLng(x,y); //인포윈도우 표시 위치입니다

        // 인포윈도우를 생성합니다
        var infowindow = new daum.maps.InfoWindow({
            position : iwPosition,
            content : iwContent
        });

        // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
        infowindow.open(map, marker);

        }
	</script>
</body>
</html>
