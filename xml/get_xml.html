<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>02_get_xml</title>
		<style>
			* { margin:20px; }
			h2 { color:red; }
			#fruits_data tbody .head { font-size:20px; }
		</style>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script>
			$.get('data/data.xml', function(data){
				console.log(data);
				 var fruits = $(data).find('> data > fruits');
					console.log(fruits)
					var table = $('#fruits_data');
					fruits.each(function(i){
						var firstName = $(this).attr('name')

						table.find('tbody').append("<tr></tr>")
						table.find('tbody').children('tr').eq(i+1).append('<td>'+firstName+'</td>');

						$(this).children().each(function(j,e){
							console.log(e)
							table.find('tbody').children('tr').eq(i+1).append('<td>'+$(e).text()+'</td>');
						})

					})
			}, 'xml');
		</script>
	</head>
	<body>
		<div id="wrapper">
			<h2>각 영역에 맞는 값을 추가시켜 주세요.</h2>
			<table id="fruits_data" border="1" cellpadding="10" cellspacing="0">
				<tbody>
					<tr class="head">
						<td>과일이름</td>
						<td>가격</td>
						<td>유통기한</td>
						<td>원산지</td>
					</tr>

				</tbody>
			</table>
		</div>
	</body>
</html>
